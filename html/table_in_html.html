<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In Html</title>
</head>
<body>
    
    <table border="1">
        <!-- tr means table row  -->
         <!-- th means table heading -->
          <!-- first Row  -->
           <!-- td means table data  -->
            <tr>
                <th>Name</th>
                <th>Job Title</th>
                <th>Email Address</th>
            </tr>
            <tr>
                <td>Mitesh Prajapati</td>
                <td>Web Devloper</td>
                <td>mitesh@gmail.com</td>
            </tr>
            <tr>
                <td>Bharat</td>
                <td>Back end Developer</td>
                <td>bharat@gmail.com</td>
            </tr>
            <tr>
                <td>Jignesh</td>
                <td>Supervisor</td>
                <td>jignesh@gmail.com</td>
            </tr>
    </table>

</body>
</html>
