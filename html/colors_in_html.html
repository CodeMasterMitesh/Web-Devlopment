<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In Html</title>
</head>
<body>

        <!-- inline
        internal
        external -->

        <!-- text Colors
        background colors  -->
        <!-- 1) rgb
        2) hexadecimal
        3) hsl -->

        <!-- 1) RBG - RED GREEN BLUE
                0-255 0-255 0-255   -->
                <!-- 255*255*255 -->

        <p style="color: rgb(0,255,0);">Para 1</p>
        <p style="color: rgb(255,0,0);">Para 2</p>
        <p style="color: rgb(0,0,255);">Para 3</p>
        <p style="color: rgb(120,50,45);">Para 4</p>
        <p style="color: rgba(120,50,45,0.5);">Para 5</p>
        <hr>
        <!-- 2) hexadecimal -->
         
         <!-- 00-ff red 
         00-ff green
         00-ff blue -->
         <p style="color: #000000;">Para 1</p>
         <p style="color: #204c16;">Para 2</p>
         <p style="color: #86c423;">Para 3</p>
    <hr>
    <!-- 3) hsl -->

    <!-- h - hue 0- 360 degree  -> 0-120 -> red, 120-240 -> green ,240-360-> blue
    s - saturation -> 0% Gray - 100% full color
    l - lightness -> 0% black color and 100% white color -->
    <p style="color: hsl(260,100%,0%);">para 1</p>
</body>
</html>
